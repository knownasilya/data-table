<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>data-table</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    [draggable] {
      cursor: move;

      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      /* Required to make elements draggable in old WebKit */
      -khtml-user-drag: element;
      -webkit-user-drag: element;
    }

    tr.over th {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.5.1/ember.js"></script>
  <script src="data-table.template.js"></script>
  <script src="data-table.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- application.hbs template -->
  <script type="text/x-handlebars">
    {{data-table-header-bin columns=columns}}
    {{data-table datasets=datasets columns=columns}}
  </script>

  <script>
    var App = Ember.Application.create();

    App.ApplicationController = Ember.Controller.extend({
      columns: [
        { name: 'Name', attributes: ['name'] },
        { name: 'State', attributes: ['us_state', 'state'] }
      ],
      datasets: [
        [ 
          { name: 'Bob', state: 'CT' },
          { name: 'Janet', state: 'NJ' }
        ],
        [
          { name: 'John', us_state: 'NY' }
        ]
      ]
    });
  </script>
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
